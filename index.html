<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snake in Vanilla Javascript</title>
  <style>
    :root {
      font-family: Inter, system-ui, Avenir, Helvetica, Arial, sans-serif;
      line-height: 1.5;
      font-weight: 400;
      color-scheme: dark light;
      color: rgba(255, 255, 255, 0.87);
      background-color: #242424;
    }

    body {
      background-color: #222;
      display: grid;
      place-content: center;
      width: 100vw;
      height: 100vh;
    }

    canvas {
      border: 12px solid #004859;
      background-color: #006880;
      margin: 0 auto;
      display: block;
      box-shadow: 0px 0px 20px 0px rgba(0, 0, 0, 0.4);
      border-radius: 10px;
    }

    h1 {
      padding: 0;
      margin: 0;
    }

    .box {
      margin: 0;
      display: flex;
      flex-direction: row; 
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .box>#title {
      background-color: rgb(20, 72, 86);
      padding: 20px;
      padding-top: 5px;
      padding-bottom: 5px;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
      margin-left: 25px;
    }

    .box>#subtitle {
      align-self:flex-end ;
      padding-right: 15px;
      margin-bottom: -15px;
    }

  </style>
</head>

<body>
  <div class="box">
    <div id="title">
      <h1>Snake Game</h1>
    </div>
    <div id="subtitle"><h4>Made only with Javascript without using libraries.</h4></div>
  </div>
  <canvas></canvas>
  <div class="box">
    <div><button>-</button> Speed <span id="speed">5</span> <button>+</button></div>
    <div> Snake Size: <span id=""size>0</span></div>
  </div>
  <audio id="beep" src="beep2.mp3" type=""audio/mpeg></audio>
  <script type="module" src="/main.js"></script>
</body>

</html>
